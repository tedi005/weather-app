{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- css path -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/see_more.css'%}"></link>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/weather.css'%}"></link>

    <!-- the favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'app/favicon/favicon.png' %}" >

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js" integrity="sha256-7NQm0bhvDJKosL8d+6ZgSi2LxZCIcA/TD087GLEBO9M=" crossorigin="anonymous"></script>
    
    <!-- External JS file -->
    <script type="text/javascript" src="{% static 'app/js/scripts.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/js/weather.js' %}"></script>

</head>
<body>
    {% block content %}

        
    {% endblock %}
</body>
</html>
</html>
