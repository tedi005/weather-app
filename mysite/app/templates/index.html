{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}">
    <!-- the favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'app/favicon/favicon.png' %}" >
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="POST" class="form">
        {% csrf_token %}
        <input class="" type="text" name="user_data" placeholder="Search City" aria-label="Search">
        <button type="submit" value="Submit">submit</button>
    </form>

    <div class="container">
        <div class="city-container">
            <!-- <div class="icon-container">
                <button type="button" class="btn btn-danger">X</button>
                <div class="eye-icon" style="width: 50px; height: 50px;"><img src="{% static 'app/img/eye_solid.svg' %}" alt="Eye Icon"></div>
                <li class="eye-icon" style="width: 50px; height: 50px;"><img src="{% static 'app/img/eye_solid.svg' %}" alt="Eye Icon"></li>
            </div> -->
            {% if weather_data %}
                <div class="weather-results">
                    {% include 'weather.html' with weather_data=weather_data %}
                </div>
            {% endif %}
        </div>
    </div>





</body>
</html>
