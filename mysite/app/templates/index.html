{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}">
    <!-- the favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'app/favicon/favicon.png' %}" >

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    
    

    <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
    </div>
    <form method="POST" class="form">
        {% csrf_token %}
        
        <input class="" type="text" name="user_data" placeholder="Search City" aria-label="Search">
        <button type="submit" value="Submit">submit</button> 
        <button type="submit" value="Submit" name="current-location">get current weather</button>
    </form>

    <div>
    </div>

    <div class="container">
        <div class="city-container">
            
            {% if weather_data %}
                    <div class="weather-results">
                        {% include 'weather.html' with weather_data=weather_data %}
                    </div>
           
            {% endif %}
        </div>
    </div>


    <script>
        $(document).ready(function() {
            // messages timeout for 3 seconds
            setTimeout(function() {
                $('.messages').fadeOut('slow');
            }, 3000); // <-- time in milliseconds, 3000 = 3 seconds
        });
    
        function formatTime(value) {
            return value < 10 ? '0' + value : value;
        }
    
        let hrs = document.getElementById('hrs');
        let min = document.getElementById('min');
        let sec = document.getElementById('sec');
    
        function updateTime() {
            let currentTime = new Date();
            hrs.innerHTML = formatTime(currentTime.getHours());
            min.innerHTML = formatTime(currentTime.getMinutes());
            sec.innerHTML = formatTime(currentTime.getSeconds());
        }
    
        setInterval(updateTime, 1000);
        updateTime(); // initial call to display the time immediately
    </script>
    
</body>
</html>
