{% if weather_data %}
    {% for weather in weather_data %}
        <div class="weather-results">
            <div class="icon-container">
                <button onclick= window.location.href="{% url  'see_more' weather.city %}" class="btn btn-secondary">See More</button>
                <p id="local-time"></p>
                <!-- <div class="clock">
                    <span id="hrs-{{ weather.city }}">00</span><span>:</span><span id="min-{{ weather.city }}">00</span> <span id="period-{{ weather.city }}">AM</span>
                </div> -->
                <!-- <div class="clock">
                    <span id="hrs">00</span><span>:</span><span id="min">00</span>
                </div> -->
                <!-- <a class="eye-icon" href="{% url 'see_more' weather.city %}"><button>see more</button></a> -->
                <button id="delete-button-{{ weather.city }}" class="button-danger">Delete</button>
            </div>
            <h2>{{ weather.city | title }}</h2>
            <p> {{ weather.temperature }}Â°C</p>
            <p> {{ weather.description }}</p>
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Weather icon">
        </div>
    {% endfor %}
{% endif %}

<!-- Modal container -->
<div id="delete-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<style>
.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    border-radius: 15px; 
    width: 80%; 
    width: 350px;
    height: 150px;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
    
}
</style>

<!-- <script id="weather-data" type="application/json">
    {{ weather_data|json_script:"weather-data" }}
</script> -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const DateTime = luxon.DateTime;

        var modal = document.getElementById("delete-modal");
        var modalBody = document.getElementById("modal-body");
        var closeButton = document.getElementsByClassName("close-button")[0];

        // Attach click event to each delete button
        {% for weather in weather_data %}
            (function(city) {
                document.getElementById('delete-button-{{ weather.city }}').addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    // Set the modal content
                    modalBody.innerHTML = `
                        <h2>Are you sure you want to delete ${city}?</h2>
                        <form action="{% url 'delete' weather.city %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Confirm</button>
                            <button type="button" onclick="window.location.href='{% url 'index' %}'" class="btn btn-secondary">Cancel</button>
                        </form>
                    `;
                    // Display the modal
                    modal.style.display = 'block';
                });
            })("{{ weather.city }}");
        {% endfor %}

        // Close the modal when the close button is clicked
        closeButton.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks outside the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Get the weather data from Django
        const weatherData = {{ weather_data|safe }};

        function getLocalTime(timezoneOffset) {
            const now = new Date();
            // Convert timezone offset from seconds to milliseconds
            const localTime = new Date(now.getTime() + timezoneOffset * 1000);
            return localTime.toLocaleString();
        }

        // Log the entire weatherData for debugging
        // Extracting the city value
        weatherData.forEach(weather => {
            const city = weather.city;
            const offsetInHours = weather.timezone / (60 * 60); // offset in seconds from UTC
            const zone = offsetInHours > 0 ? `UTC+${offsetInHours}` : `UTC${offsetInHours}`;


            console.log("City:", city);
            console.log(`Local time for ${city}:`, DateTime.utc().setZone(zone).toISO());
        });
    });
</script>
